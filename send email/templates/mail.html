<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
    <form action="/" method="POST" autocomplete="off">
        <div class="col-md-offset-3 col-md-4" style="margin-top:50px">
            <h3 class="page-header text-primary">Mail</h3>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category,message in messages %}
                        <div class="alert alert-{{category}}" role="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label>From Mail</label>
                <input type="text" name="fmail" class="form-control" required>
            </div>
            <div class="form-group">
                <label>From Mail Password</label>
                <input type="password" name="fpass" class="form-control" required>
            </div>
            <div class="form-group">
                <label>To Mail</label>
                <input type="email" name="tmail" class="form-control" required>
            </div>
            <div class="form-group">
                <label>message</label>
                <input type="text" name="message" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Body</label>
                <input type="text" name="body" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Send Mail" class="btn btn-success btn-block">
            </div>
        </div>

    </form>
<script>
        $(document).ready(function){
            $(*.alert)
        }
    </script>

</body>
</html>
